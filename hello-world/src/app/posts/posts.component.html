<p>posts works!</p>
<input type="text"
       #title
       (keyup.enter)="createPost(title)"
       class="form-control">
<ul class="list-groups">
    <li class="list-group-item" *ngFor ="let post of posts">
        <button class="btn btn-warning btn-sm" (click)="updatePost(post)">
            Update
        </button>
        <button class="btn btn-danger btn-sm" (click)="deletePost({})">
            Delete
        </button>
        {{post.title}}
    </li>
</ul>
