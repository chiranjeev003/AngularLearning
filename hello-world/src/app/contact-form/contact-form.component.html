<form #f="ngForm" (ngSubmit) = "submit(f)">
    <div class="form-group">
        <div ngModelGroup="contact">
            <label for="firstName">First Name</label>
            <input required minlength="3" maxLength="10" id="firstName" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid && firstName.errors">
                <div *ngIf="firstName.errors.required">First Name is required.</div>
                <div *ngIf="firstName.errors.minlength">You need to write {{firstName.errors.minlength.requiredLength - firstName.errors.minlength.actualLength}} more characters.</div>
                <div *ngIf="firstName.errors.maxLength">First Name should be max 10 characters.</div>
            </div>
        </div>         
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed"> Subscribe to mailing list.
        </label>
    </div>
    <div class="form-group">
        <label for="contact-method">Contact Method
            <select ngModel name="contact-method" id="contact-method" class="form-control">
               <option value=""></option>
                <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
            </select>
        </label>
    </div>
    <div class="radio" *ngFor="let method of contactMethods">
        <label for="">
            <input ngModel name="contact-method" type="radio" [value]="method.id">
            {{method.name}}
        </label>
    </div>
    
    <p>
        {{f.value | json}}
    </p>
    <button [disabled]="!f.valid" class="btn btn-primary">Save</button>
</form>
